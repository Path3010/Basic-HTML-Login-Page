<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>
</head>

<body>
    <h2>Change Password</h2>
    <input type="password" id="oldPass" placeholder="Old Password"><br>
    <input type="password" id="newPass" placeholder="New Password"><br>
    <input type="password" id="confirmPass" placeholder="Confirm Password"><br>
    <button onclick="changePassword()">Change Password</button><br>
    <a href="dashboard.html">Back to Dashboard</a>

    <script>
        function changePassword() {
            let oldP = document.getElementById("oldPass").value;
            let newP = document.getElementById("newPass").value;
            let confirmP = document.getElementById("confirmPass").value;

            if (oldP !== localStorage.getItem("password")) {
                alert("Old password is incorrect");
            } else if (newP !== confirmP) {
                alert("New passwords do not match");
            } else {
                localStorage.setItem("password", newP);
                alert("Password changed successfully");
                location.href = "dashboard.html";
            }
        }
    </script>
</body>

</html>
